<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/finalProject_ITEC116/GreekMythCMS/">
    <link rel="icon" href="src/images/logo_transparent.png">
    <link rel="stylesheet" href="styles/users.css">
    <link rel="stylesheet" href="global.css">
    <title>Create User</title>
    <script type="text/javascript" src="api/greekmythApi.js" defer></script>
    <script type="text/javascript" src="theme.js" defer></script>
    <script type="text/javascript" src="api/request/api_request.js" defer></script>
    <script type="text/javascript" src="api/users/create_user.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="src/images/logo_transparent.png" alt="logo">
        <h1>GreekMyth Content Management System</h1>
        <div class="userContainer">
            <div class="user">
                <img id="profile-pic" src="src/images/default.jpg" alt="profile">
                <h2 id="username">Loading...</h2>
            </div>
        </div>
    </header>
    <nav>
        <h1>Navigation</h1>
            <a href="index.html">Dashboard</a>
            <a href="navigate/users.html">Users</a>
            <a href="navigate/posts.html">Posts</a>
            <a href="navigate/groups.html">Groups</a>
            <a href="navigate/comments.html">Comments</a>
        <h1>Settings</h1>
            <a href="admin/settings/edit_account.html">Edit Account</a>
            <a href="admin/settings/change_password.html">Change Password</a>
            <a onclick="deleteAccount()">Delete Account</a>
            <a href="admin/settings/preferences.html">Preferences</a>
            <form id="logout">
                <button value="Logout" id="Process">Logout</button>
            </form>
    </nav>

    <main>
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="close-container">
                    <span onclick="document.getElementById('modal').style.display='none'" class="close" title="Close Modal">Ã—</span>
                </div>
                <h1>Delete Account</h1>
                <p>Are you sure you want to delete your account?</p>

                <div class="clearfix">
                    <button type="button" id="deleteAcc" class="deletebtn">Delete</button>
                    <button type="button" id="cancel" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal-warning" id="modal-warning">
            <div class="modal-content">
                <h2 id="warning-message"></h2>
                <div class="clearfix">
                    <button type="button" id="confirmbtn" class="confirmbtn">Confirm</button>
                    <button type="button" id="cancelbtn" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="delete-account-container" id="passwordForm">
            <form> 
                <h1>Confirm Delete Account</h1>
                <p style="color: red; font-weight: bold;">This action cannot be undone</p>
                <div class="gridBox">
                    <div class="formInput-container">
                        <div class="input-field">
                            <label for="Password">Password</label> 
                            <input type="password" name="password" id="password" placeholder="Password"> 
                        </div>
                        <div class="input-field">
                            <label for="Confirm Password">Confirm Password</label> 
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"> 
                        </div>
                        <div class="delete-options-container">
                            <div class="delete-options">
                                <button type="button" id="DeleteConfirm">Confirm</button> 
                                <button type="button" id="DeleteCancel">Cancel</button>
                            </div>
                            <span id="delstatus" name="delstatus"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-container">
            <form class="userForm-create"> 
            <h1>Create User</h1>
                <div class="formInput-container">
                    <div class="input-field">
                        <label for="usernameCreate">Username</label> 
                        <input type="text" name="usernameCreate" id="usernameCreate" class="usernameValid" placeholder="Username"> 
                        <span id="usernameValid"></span>
                    </div>
                    <div class="input-field">
                        <label for="emailCreate">Email</label> 
                        <input type="text" name="emailCreate" id="emailCreate" placeholder="Email"> 
                    </div>
                    <div class="input-field">
                        <label for="imageCreate">Profile</label> 
                        <input type="file" name="imageCreate" id="imageCreate" placeholder="Profile"> 
                    </div>
                    <div class="input-field">
                        <label for="bioCreate">Bio</label> 
                        <input type="text" name="bioCreate" id="bioCreate" placeholder="Bio"> 
                    </div>
                    <div class="input-field">
                        <label for="passwordCreate">Password</label>
                        <input type="password" name="passwordCreate" id="passwordCreate" placeholder="Password">
                        <span id="passwordValid"></span>
                    </div>
                    <div class="input-field">
                        <label for="confirmpasswordCreate">Confirm Password</label>
                        <input type="password" name="confirmpasswordCreate" id="confirmpasswordCreate" placeholder="Confirm Password">
                    </div>
                    
                    <div class="edit-options-container">
                        <div class="edit-options">
                            <button type="button" id="Create">Create User</button> 
                            <button type="button" id="Cancel">Cancel</button>
                        </div>
                    </div>
                    <span id="status" name="status"></span>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="api/auth/logout.js" defer></script>
    <script type="text/javascript" src="api/admin/delete_account.js" defer></script>
    <script type="text/javascript" src="api/field_check/greekMythApiFieldErrors.js" defer></script>
</body>
</html>
